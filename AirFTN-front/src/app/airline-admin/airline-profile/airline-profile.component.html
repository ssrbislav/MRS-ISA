<mat-grid-list cols="4" rowHeight="400px" gutterSize="5px">
  <mat-grid-tile *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows" [style.background]="tile.color">
    <mat-grid-tile-header>
      {{tile.text}}
    </mat-grid-tile-header>
    <div style="height: 300px">
    <mat-list>
      <h3 mat-subheader>Airline Info</h3>
      <mat-list-item *ngFor="let folder of folders">
        <h4 mat-line>{{airline.name}}</h4>
        <!-- <p mat-line> {{folder.updated | date}} </p> -->
      </mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
  </div>
  </mat-grid-tile>
</mat-grid-list>
