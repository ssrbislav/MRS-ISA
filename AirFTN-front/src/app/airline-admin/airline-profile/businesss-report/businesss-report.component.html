  <h2>BUSSINESS REPORT</h2>

  <div class="left">

    <h4>Choose date:</h4>

    <p>
      <mat-form-field>
        <input matInput [matDatepicker]="dp2" placeholder="FROM" disabled [value]="bussinesReport.from" [(ngModel)]="bussinesReport.from">
        <mat-datepicker-toggle matSuffix [for]="dp2"></mat-datepicker-toggle>
        <mat-datepicker #dp2 disabled="false"></mat-datepicker>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field>
        <input matInput [matDatepicker]="dp3" placeholder="TO" disabled [value]="bussinesReport.to" [(ngModel)]="bussinesReport.to">
        <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
        <mat-datepicker #dp3 disabled="false"></mat-datepicker>
      </mat-form-field>
    </p>
    <button class="generate" mat-raised-button style="outline: none" (click)="generateBusinessReport()">GENERATE
      REPORT</button>
  </div>

  <div class="right">

  </div>


</div>
<button class="close" mat-raised-button mat-dialog-close style="outline: none">CLOSE</button>
