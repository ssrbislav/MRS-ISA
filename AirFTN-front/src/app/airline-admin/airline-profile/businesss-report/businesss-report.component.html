  <h2>BUSSINESS REPORT</h2>

  <div class="left">

    <h4>Choose date:</h4>

    <p>
      <mat-form-field>
        <input matInput [matDatepicker]="dp2" placeholder="FROM" disabled [value]="bussinesReport.from" [(ngModel)]="bussinesReport.from">
        <mat-datepicker-toggle matSuffix [for]="dp2"></mat-datepicker-toggle>
        <mat-datepicker #dp2 disabled="false"></mat-datepicker>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field>
        <input matInput [matDatepicker]="dp3" placeholder="TO" disabled [value]="bussinesReport.to" [(ngModel)]="bussinesReport.to">
        <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
        <mat-datepicker #dp3 disabled="false"></mat-datepicker>
      </mat-form-field>
    </p>
    <button class="generate" mat-raised-button style="outline: none" (click)="generateBusinessReport()">
      GENERATE
      REPORT</button>

    <div class="totalPrice" *ngIf="price != 0">
      <p class="total">TOTAL TICKET PRICE</p>
      <br>
      <p class="price"> {{price}}<mat-icon>attach_money</mat-icon></p>
    </div>

  </div>

  <div class="right">
    <table class="table table-hover">
      <thead>
        <tr>
          <th class="head" scope="col">ID</th>
          <th class="head" scope="col">Flight Number</th>
          <th class="head" scope="col">Departure Date</th>
          <th class="head" scope="col">Destination</th>
          <th class="head" scope="col">Fast ticket</th>
          <th class="head" scope="col">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ticket of tickets" class="red">
          <td class="border">{{ticket.id}}</td>
          <td class="border">{{ticket.flight.flightNumber}}</td>
          <td class="border">{{ticket.flight.departureDate}}</td>
          <td class="border">{{ticket.flight.destination.city}}</td>
          <td class="border">{{ticket.fastTicket}}</td>
          <td class="border">{{ticket.price}}</td>
        </tr>
        
    </table>
  </div>


</div>
<button class="close" mat-raised-button mat-dialog-close style="outline: none">CLOSE</button>
