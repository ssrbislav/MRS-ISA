<div class="plane">
  <div class="cockpit">
  </div>
  <div class="exit exit-front front">
    <h1>CHOOSE A SEAT</h1>
  </div>

  <ol class="cabin fuselage">
    <li *ngFor="let seats of seatMatrix" class="row row--1">
      <ol class="seats" type="A">
        <li *ngFor="let seat of seats" class="seat" id="li{{seat.row}}{{seat.column}}" >
            <!-- <input type="checkbox" value="{{seat.id}}" class="seatinput"  id="{{seat.row}}{{seat.column}}" (click)="changeSeatClass(seat)"/>
            <label  [for]="seat" id="label{{seat.row}}{{seat.column}}" class="label">{{seat.row}}:{{seat.column}}</label>   -->
            <label>{{seat.row}}:{{seat.column}}</label> 
                <input type="checkbox" value="{{seat.id}}" class="seatinput"  id="{{seat.row}}{{seat.column}}" (click)="changeSeatClass(seat)" (change)="onCheckboxChange(seat,$event)">
                         
        </li>
      </ol>
    </li>
  </ol>

  <div class="exit exit-back fuselage">
    <button (click)="setEconomy()" class="button-economy" mat-raised-button>ECONOMY</button>
    <button (click)="setBussines()" class="button-bussines" mat-raised-button>BUSSINES</button>
    <button (click)="setFirst()" class="button-first" mat-raised-button>FIRST</button>
    <button (click)="setDisable()" class="button-disble" mat-raised-button>DISABLE</button>
    <button (click)="setEnable()" class="button-enable" mat-raised-button>ENABLE</button>
    <br>
  </div>

  <div>
      <button class="seat-class" (click)="setSeatClass(seatMatrix)" mat-raised-button>SHOW SEAT CLASS</button>
      <button class="seat-update" (click)="updateSeatsClasses()" mat-raised-button>UPDATE SEAT CLASS</button>
      <button class="button-close" mat-raised-button mat-dialog-close>CLOSE</button>
    </div>

</div>
