<div class="transfers grid-item ">

    <h3>TRANSFERS</h3>
    <br>
    <table class="table table-hover">
      <thead>
        <tr>
          <th class="head" scope="col">Arrival time</th>
          <th class="head" scope="col">Departure time</th>
          <th class="head" scope="col">Place</th>
          <th class="head" scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let transfer of transfers" class="red">
          <td class="border">{{transfer.arivalTime}}</td>
          <td class="border">{{transfer.departureTime}}</td>
          <td class="border">{{transfer.countryAndCity}}</td>
          <td class="border" (onclick)="deleteTransferPoint()">
            <button mat-raised-button>D
            </button>
          </td>
        </tr>
        
    </table>

    <br>
    <button class="addTransfer" mat-raised-button (click)="addTransferPoint(flight)" style="font-size: 17px"> Add new transfer point </button>

  </div>
