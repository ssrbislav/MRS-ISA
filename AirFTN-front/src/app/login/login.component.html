<div class="container">
  <div class="picture"><img src="../../assets/images/bg-02.jpg"></div>
  <div class="login-form">
    <h3>PLEASE LOG IN</h3>
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <br>
        <input type="text" name="username" [(ngModel)]="form.username" #username="ngModel"
          required  placeholder="USERNAME"/>
        <div *ngIf="f.submitted && username.invalid">
          <div *ngIf="username.errors.required" style="color: red">Username is required</div>
        </div>
      </div>
      <div class="form-group">
        <br>
        <input type="password" name="password" minlength="5" [(ngModel)]="form.password" #password="ngModel" 
        required placeholder="PASSWORD"/>
        <div *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors.required" style="color: red">Password is required</div>
          <div *ngIf="password.errors.minlength" style="color: red">Password must be at least 6 characters</div>
        </div>
      </div>
      <div class="form-group">
        
        <button class="submitbtn">LOG IN</button>
        <br>
        <div *ngIf="f.submitted && isLoginFailed" style="color: red">
          Login failed: {{errorMessage}}
        </div>
        <button class="cancelbtn" (click)="cancelForm()" type="button" >Cancel</button>
      </div>
    </form>
  </div>
</div>
