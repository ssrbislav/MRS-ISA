<table class="flightTable" mat-table [dataSource]="dataSource" style="margin-bottom: 20px" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="from">
      <th class="head-border" mat-header-cell *matHeaderCellDef mat-sort-header> FROM </th>
      <td mat-cell *matCellDef="let ticket"> {{ticket.company.city}} </td>
    </ng-container>

    <ng-container matColumnDef="to">
        <th class="head-border" mat-header-cell *matHeaderCellDef mat-sort-header> TO </th>
        <td mat-cell *matCellDef="let ticket"> {{ticket.flight.destination.city}} </td>
    </ng-container>


    <ng-container matColumnDef="departure">
      <th class="head-border" mat-header-cell *matHeaderCellDef mat-sort-header> DERATURE DATE </th>
      <td mat-cell *matCellDef="let ticket"> {{ticket.flight.departureDate}} </td>
    </ng-container>

    <ng-container matColumnDef="seat">
      <th class="head-border" mat-header-cell *matHeaderCellDef mat-sort-header>SEAT</th>
      <td mat-cell *matCellDef="let ticket"> {{ticket.seat.row}}:{{ticket.seat.column}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th class="head-border" mat-header-cell *matHeaderCellDef mat-sort-header> PRICE </th>
      <td mat-cell *matCellDef="let ticket"> {{ticket.price}} </td>
    </ng-container>

    <ng-container matColumnDef="reserve">
      <th class="head-border" mat-header-cell *matHeaderCellDef style="padding-top: 15px; width: 130px"> RESERVE TICKET </th>
      <td mat-cell *matCellDef="let ticket" style="padding-top: 15px">
        <button mat-raised-button (click)="reserveFastTicket(ticket)">
          <mat-icon>play_for_work</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>
