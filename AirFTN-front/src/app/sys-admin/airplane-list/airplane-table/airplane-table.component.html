
<table class="table table-hover">
    <thead>
      <tr>
        <th class="head" scope="col">#</th>
        <th class="head" scope="col">Model</th>
        <th class="head" scope="col">Number of seats</th>
        <th class="head" scope="col">Company</th>
        <th class="head" scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let airplane of airplanes; let i = index">
        <th scope="row">{{i + 1}}</th>
        <td>{{airplane.model}}</td>
        <td>{{airplane.numberOfSeats}}</td>
        <td>{{airplane.company.name}}</td>
        <td id="delete_airplane"> <img  src ="assets/images/delete.png" alt="Delete" style="cursor: pointer;" width="20px" height="20px"></td>
      </tr>
  </table>
