
#Spring DataSource
spring.datasource.url = jdbc:mysql://localhost:3306/airftn_test?autoReconnect=true&useSSL=false&createDatabaseIfNotExist=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username= root
spring.datasource.password = root
spring.datasource.data = classpath:/data.sql

#JPA-Hibernate
spring.jpa.show-sql = true

#Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto =  create-drop
spring.jpa.generate-ddl=true

#Optimizacija za mysql upite
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

#Svasta nesto
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.connection.CharSet=utf8
spring.jpa.properties.hibernate.connection.characterEncoding=utf8
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jackson.serialization.fail-on-empty-beans=false
hibernate.connection.autocommit=false
hibernate.connection.provider_disables_autocommit=true
